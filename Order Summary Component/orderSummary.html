<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./orderStyle.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />

    <title>Order Summary - Frontend Mentor</title>
  </head>
  <body>
    <main class="body-wrapper">
      <section class="summary-card">
        <img
          class="illustration"
          src="./images/illustration-hero.svg"
          alt="illustration confirming your order"
        />
        <h1>Order Summary</h1>

        <div class="descrip">
          <h2>
            You can now listen to milions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h2>
        </div>

        <div class="plan-details">
          <img src="./images/icon-music.svg" alt="music icon" />
          <p>Annual Plan <span>$59.99/year</span></p>
          <a href="#">Change</a>
        </div>
        <a href="#" class="proceed-btn btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn btn">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
